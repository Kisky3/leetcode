<script>
    const nums = [1,2,3,4];

    console.log("======result===========");
    console.log(runningSum(nums));
    console.log("=======================");

function runningSum (nums) {
    let newNums = [];
    nums.forEach((num, index)=>{
        if(index === 0) {
            newNums.push(num);
            return
        }
        newNums.push(num);
        let sum = newNums.reduce((pre,cur)=> pre + cur);
        newNums[index] = sum;
    })
    return newNums
};
</script>
