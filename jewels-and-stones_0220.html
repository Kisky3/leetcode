</body>
<script>
jewels = "z";
stones = "ZZZZZ";

console.log(numJewelsInStones(jewels,stones));

/**
 * @param {string} jewels
 * @param {string} stones
 * @return {number}
 */
function numJewelsInStones(jewels, stones) {
    let ht = {};
    let count = 0;
    const jewelsArr = jewels.split("");
    const stonesArr = stones.split("");
    jewelsArr.forEach((jewel)=>{
        ht[jewel] = ht[jewel]+1 || 1
    })
    
    for(const key in ht) {
        count = count + ht[key] 
    }
    
    return count+1
};
</script>
