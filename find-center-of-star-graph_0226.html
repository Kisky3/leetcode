    <title>find-center-of-star-graph</title>
</head>
<body>
    
</body>
<script>
const edges = [[1,2],[2,3],[4,2]];

console.log(findCenter(edges));

/**
 * @param {number[][]} edges
 * @return {number}
 */
function findCenter(edges) {
    let ht = {}
    let result = 0;
    
    edges.forEach((edge)=>{
        edge.forEach((num)=>{
            ht[num] = ht[num] + 1 || 1
        })
    })
    
    for (let key in ht ) {
        if(ht[key] === edges.length) result = key
    }
    
    return result
};

</script>
